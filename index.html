    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">

    <div class="container">
        <div class="col-md-3 col-xs-6"><img class="img-thumbnail" src="images/merlin.jpg"></div>
        <div class="col-md-3 col-xs-6"><img class="img-thumbnail" src="images/merlin.jpg"></div>
        <div class="col-md-3 col-xs-6"><img class="img-thumbnail" src="images/merlin.jpg"></div>
        <div class="col-md-3 col-xs-6"><img class="img-thumbnail" src="images/merlin.jpg"></div>
        <button id="play-voice">go</button>
        <form id="settings">
            <h5>選擇語者</h5>
            <div class="form-group">
                <label class="radio-inline">
                    <input type="radio" name="Speaker" value="Bruce" checked="">Bruce</label>
                <label class="radio-inline">
                    <input type="radio" name="Speaker" value="Theresa">Theresa</label>
                <label class="radio-inline">
                    <input type="radio" name="Speaker" value="Angela">Angela</label>
            </div>
            <div class="form-group">
                <label>語音速度 (
                    <span id="speed"></span> )</label>
                <input class="bar" type="range" name="speed" min="-10" max="10" value="0" />
            </div>
            <h5>韻律調整</h5>
            <div class="form-group">
                <label class="radio-inline">
                    <input type="radio" name="PitchSign" value="0" checked="">正常</label>
                <label class="radio-inline">
                    <input type="radio" name="PitchSign" value="1">像機器人</label>
                <label class="radio-inline">
                    <input type="radio" name="PitchSign" value="2">像外國人說中文</label>
            </div>
            <div class="form-group">
                <label>音高 (
                    <span id="PitchLevel"></span> )</label>
                <input class="bar" type="range" name="PitchLevel" min="-10" max="10" value="0" />
            </div>
            <div class="form-group">
                <label>抑揚頓挫 (
                    <span id="PitchScale"></span> )</label>
                <input class="bar" type="range" name="PitchScale" min="0" max="20" value="5" />
            </div>
        </form>
        <div id="media"></div>
        <div id="sheep-text">
        </div>
    </div>
